name: CI

on:
  pull_request:
  push:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: |
          pip install -r requirements.txt -r requirements-dev.txt -r requirements-test.txt
      - run: |
          pytest --cov=challenge tests/model tests/api
